
  
  
  
  
<div class="container my-5">
  <div class="row">
      <div class="col-sm-8 col-md-6 col-lg-4 mt-3 mx-auto text-center">
        <h4>Create Account ({{currentStep}} of {{totalStep}})</h4>
        <hr>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
      <form [formGroup]="regForm" #refRegForm="ngForm" *ngIf="!isEmailVaried" class="example-form signup">
        <div class="row" >
          <div class="col-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="regForm.controls['email'].hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <small class="text-danger">{{emailNotFound}}</small>
          </div>
        </div>
      
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-outline-primary btn-sm float-right" [disabled]='!regForm.valid'
              (click)='checkUserByEmail()'>Next</button>
          </div>
        </div>      
      </form>
    </div>
  </div>
 

  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
      <form #formDirective2="ngForm" *ngIf="isOtp" [formGroup]="otpForm">
        <div class="col-12">
          <p class="text-sm">{{message}}</p>
        </div>
        <div class="col-12">
          <p><strong>Left Time: {{timeLeft|minuteConversion}} </strong></p>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Enter OTP*</mat-label>
            <input matInput formControlName="otpNumber">
            <mat-error *ngIf="otpForm.controls['otpNumber'].hasError('required')">
              OTP is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-stroked-button color="primary" class="mb-2 float-right" [disabled]="!otpForm.valid" (click)='verifyOTP()'>
            Verify
          </button>
        </div>
      </form>
    </div>
  </div> 
  <div class="row">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
      <form #formDirective3="ngForm" [formGroup]="regForm2" *ngIf="isConfirm" class="mt-4">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password </mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="regForm2.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Confirm Password </mat-label>
              <input matInput formControlName="confirmPassword" type="password">
              <mat-error *ngIf="regForm2.controls['confirmPassword'].hasError('mismatch')">
                Password not matched
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <button mat-stroked-button color="primary" class="mt-2 mb-2 float-right" [disabled]="!regForm2.valid"  (click)='submit(regForm2)'>
          Cofirm
        </button>

      </form>
    </div>
  </div> 
</div>
